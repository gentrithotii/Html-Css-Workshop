<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace App</title>

    <!--CSS-->
    <link rel="stylesheet" href="Main/button.css" />
    <link rel="stylesheet" href="Main/main.css" />
    <link rel="stylesheet" href="Main/products.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="Header/header.css" />
    <link rel="stylesheet" href="Footer/footer.css" />
  </head>
  <body>
    <header>
      <h1>Marketplace</h1>
      <p>This the world most high tech shop</p>
      <a
        style="
          text-decoration: none;
          color: white;
          background-color: purple;
          border-radius: 5px;
          padding: 7px 7px;
        "
        title="Go to grid task"
        href="gridLayout.html"
        >Go to grid Task</a
      >
    </header>

    <main>
      <section id="products">
        <h2 id="h2-green">Featured products</h2>
        <div class="product">
          <h3>Samsung TV</h3>
          <img
            alt="A cool OLED TV no joke"
            src="https://i.redd.it/9qlbmkyc9q9a1.jpg"
            width="600px"
            height="400px"
          />
          <p>This is a very cool oled tv</p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
          <div class="email-Field">
            <label>Email: tes1@test1.com</label>
          </div>
          <button class="product-Button">View Details</button>
        </div>

        <div class="product">
          <h3>Dai Phone</h3>
          <img
            alt="A intergalactic phone"
            src="https://img.freepik.com/premium-photo/futuristic-modern-transparent-glass-phone-technology-concept-6g-high-speed-network-mobile-internet-future-slim-transparent-smartphone-hand-dark-tone-background_36367-1434.jpg"
            width="600px"
            height="400px"
          />
          <p>Send calls to other dimensions with this amazing fast phone</p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
          <div class="email-Field">
            <label>Email: tes2@test2.com</label>
          </div>
          <button class="product-Button">View Details</button>
        </div>
      </section>
    </main>

    <footer><p>&copy;LEXICON Växjö</p></footer>
  </body>
</html>
