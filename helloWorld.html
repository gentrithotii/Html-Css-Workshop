<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace App</title>
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <header>
      <h1>Marketplace</h1>
      <p>This the world most high tech shop</p>
    </header>

    <main>
      <section id="products">
        <div class="product">
          <h3>Samsung TV</h3>
          <img />
          <p>This is a very cool oled tv</p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
          <div class="email-Field">
            <label>Email: tes1@test1.com</label>
          </div>
          <button>View Details</button>
        </div>

        <div class="product">
          <h3>Dai Phone</h3>
          <img />
          <p>Send calls to other dimensions with this amazing fast phone</p>
          <ul>
            <li>Price</li>
            <li>Category</li>
            <li>Rating</li>
          </ul>
          <div class="email-Field">
            <label>Email: tes2@test2.com</label>
          </div>
          <button>View Details</button>
        </div>
      </section>
    </main>

    <footer><p>&copy;LEXICON Växjö</p></footer>
  </body>
</html>
